<!DOCTYPE html>
<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body ng-app="myApp">
		<div class="container" ng-controller="AppCtrl">
			<h1>Contact List App </h1>
			<table class="table">
				<thead class="table">
					<tr>
						<td>Name</td>
						<td>Email</td>
						<td>Number</td>
						<td>Action</td>
					</tr>
				</thead>
				<thead>
					<tr>
						<td>
							<input class="form-control" ng-model="contact.name">
						</td>
						<td>
							<input class="form-control" ng-model="contact.email">
						</td>
						<td>
							<input class="form-control" ng-model="contact.number">
						</td>
						<td>
							<button class="btn btn-primary" ng-click="addContact()"> Add</button>
						</td>
						<td>
							<button class="btn btn-info" ng-click="updateContact()">Update</button>
						</td>

					</tr>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contactList">
						<td>{{ contact.name }}</td>
						<td>{{ contact.email }}</td>
						<td>{{ contact.number }}</td>
						<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
						<td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		<script src="controllers/controller.js"></script> 
	</body>
</html>
